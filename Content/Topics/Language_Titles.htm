    <body>
        <h1>Capitalization</h1>
        <ul>
            <li>
                <p>Use sentence case for all headings.</p>
            </li>
            <li>
                <p>Capitalize the first letter of titles in references, including cross-references, book titles, and external resources.</p>
            </li>
            <li>
                <p>&#160;</p>
            </li>
        </ul>
        <p>Hyphenation</p>
        <ul>
            <li>
                <p>Use hyphens sparingly.</p>
            </li>
            <li>
                <p>It may seem obvious, but do not hyphenate adverbs ending in ly. </p>
            </li>
        </ul>
    </body>
</html>
