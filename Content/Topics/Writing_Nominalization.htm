    <body>
        <h1>Avoid nominalization</h1>
        <p>Avoid using a noun or a sequence of nouns (a noun string) in place of an adjective. </p>
        <p class="exampleInCorrect">The winch drive motors are of the bent axis axial piston type.</p>
        <p class="exampleCorrect">The winch drive motors have axial pistons with a bent axis.</p>
    </body>
