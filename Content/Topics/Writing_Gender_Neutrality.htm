        <h1>Avoid gender-specific pronouns</h1>
        <p>Avoid using gender-specific nouns. Since we advise active constructions, identify the subject as the <i>user</i>. </p>
        <ul>
            <li>
                <p>Use the gender neutral pronoun <i>they</i> to as a third-person singular pronoun in place of him or her.</p>
            </li>
        </ul>
    </body>
