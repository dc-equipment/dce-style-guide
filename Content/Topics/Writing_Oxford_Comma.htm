        <h1>
            <MadCap:keyword term="writing:Oxford comma" />Use the Oxford comma</h1>
        <p>Use the Oxford comma with coordinating conjunctions. The coordinating conjunction (also called the serial comma) is placed immediately before the coordinating conjunction (usually <i>and</i> or <i>or</i>) in a series of three or more items. </p>
